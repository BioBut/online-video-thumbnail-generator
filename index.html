<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Video Thumbnail Generator</title>
    <meta name="description" content="Online tool to create snapshots of videos (local file or online by URL)">
    <style>
    body{
      padding:0;
      margin:0;
    }
    canvas{
      border: 1px solid #ddd;
      max-width: 90vw;
      max-height: 90vh;
    }
    video{
      max-width: 90vw;
      max-height: 90vh;
    }
    main > div{
      margin: 20px 12px;
    }
    .select-source{
      padding: 12px;
    }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RKLKKLZFDQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RKLKKLZFDQ');
    </script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      function showInput(id){
        document.getElementById('select-file').style.display='none';
        document.getElementById('select-url').style.display='none';
        document.getElementById(id).style.display='';
      }
      function loadPage(){
        var textFields = document.querySelectorAll('.mdc-text-field');
        for (let index = 0; index < textFields.length; index++) {
          var element = textFields[index];
          new mdc.textField.MDCTextField(element);          
        }
      }
      window.addEventListener("load", loadPage);
    </script>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <!--<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>-->
        <span class="mdc-top-app-bar__title">Online Video Thumbnail Generator</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button onclick="document.location='https://github.com/fraigo/online-video-thumbnail-generator'" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">
        <img src="https://github.com/fluidicon.png" width="48"></button>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    <div class="mdc-card mdc-card--outlined">
      <div class="mdc-form-field" onclick="showInput('select-file')" >
        <div class="mdc-radio mdc-radio--disabled">
          <input class="mdc-radio__native-control" type="radio" onclick="showInput('select-file')" id="video_file" checked name="video_source" >
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <label for="video_file">Video from file</label>
      </div>
      <div class="mdc-form-field" onclick="showInput('select-url')">
        <div class="mdc-radio mdc-radio--disabled">
          <input class="mdc-radio__native-control" type="radio" onclick="showInput('select-url')" id="video_url" name="video_source" >
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <label for="video_url">Video from URL</label>
      </div>
    </div>
    <div class="mdc-card mdc-card--outlined select-source">
      <div id="select-file" >
        <input type="file" class="mdc-text-field__input" id="videofile" accept=".mp4" onchange="loadVideoFile()">
      </div>
      <div id="select-url" style="display:none">
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="url-label">Video URL</span>
          <input id="videourl" size="100" class="mdc-text-field__input" type="text" placeholder="https://" aria-labelledby="url-label">
          <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-touch-target-wrapper">
          <button class="mdc-button mdc-button--raised" onclick="loadVideoURL(document.getElementById('videourl').value)" >
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label">Load video</span>
          </button>
        </div>
      </div>      
    </div>
    <div class="mdc-card mdc-card--outlined select-source">
      <div>Select the frame to capture using the video controls.</div>
      <video id="video" controls width="640">
        <source src="blank.mp4" type="video/mp4">
      </video>
      <div id="videoInfo">
      </div>
    </div>
    <div class="mdc-card mdc-card--outlined select-source">
      <div>
        <label class="mdc-text-field mdc-text-field--filled" id="videowidth">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="size-label">Image width</span>
          <input id="videow" type=number size="5" onchange="resize()" value="640" class="mdc-text-field__input" type="text" placeholder="" aria-labelledby="size-label" readonly>
          <span class="mdc-line-ripple"></span>
        </label>
        <button id="snap" class="mdc-button mdc-button--raised" onclick="snapPicture()" disabled>
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Snap photo</span>
          <span></span>
        </button>
      </div>
      <div>
        <canvas id="canvas" width="640" height="480"></canvas>  
      </div>
      <div>
        <button id="save" class="mdc-button mdc-button--raised" onclick="savePicture()" disabled>
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Save Image</span>
          <span></span>
        </button>  
        <span id="snapsize"></span>
        <a href="" id="imagelink" style="display:none">Image link</a>
      </div>
    </div>
  </main>
 
  <!-- start the script ... within that declare variables as follows... -->
  <script src="js/app.js?20210823"></script>

</body>
</html>
