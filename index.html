<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Video Thumbnail Generator</title>
    <style>
    canvas{
        border: 1px solid #ddd;
    }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RKLKKLZFDQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RKLKKLZFDQ');
    </script>
</head>
<body>
  <h3>Online Video Thumbnail Generator</h3>
  Video from file <input type="file" id="videofile" accept=".mp4" onchange="loadVideoFile()">
  <br>
  Video from URL <input id="videourl" type="text" value="" placeholder="https://" > <input type="button" onclick="loadVideoURL(document.getElementById('videourl').value)" value="Load video">
  <br>
  <video id="video" controls width="640">
    <source src="blank.mp4" type="video/mp4">
  </video>
  <br>
  <button id="snap" onclick="snapPicture()" disabled>Snap Photo</button>
  Image width: <input type=number onchange="resize()" value=640 id="videow" disabled> px
  <br>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <!-- start the script ... within that declare variables as follows... -->
  <script src="js/app.js"></script>

</body>
</html>
